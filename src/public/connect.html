<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Google Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Google Workspace MCP</h1>
        <p class="text-gray-600 mb-6">Connect your Google account to continue.</p>

        <div id="error-msg" class="hidden text-sm text-red-600 mb-4 bg-red-50 p-3 rounded-lg border border-red-200"></div>
        <div id="loading" class="py-4 text-gray-500">Checking configuration...</div>

        <!-- Google Sign In Button -->
        <div id="google-signin-container" class="hidden space-y-4">
            <button id="google-btn"
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-colors shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                Sign in with Google
            </button>
        </div>

        <!-- Manual Config Form -->
        <div id="manual-config-container" class="hidden text-left mt-6 pt-6 border-t border-gray-100">
            <h3 class="text-sm font-medium text-gray-700 mb-4">Server setup required</h3>
            <p class="text-xs text-gray-500 mb-4">
                The server is not configured with Google OAuth credentials. 
                Please provide your own Client ID and Secret to proceed.
            </p>
            <form id="config-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Client ID</label>
                    <input name="clientId" type="text" required
                        class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="apps.googleusercontent.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Client Secret</label>
                    <input name="clientSecret" type="password" required
                        class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Client Secret">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Save & Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="connect.js"></script>
</body>

</html>
